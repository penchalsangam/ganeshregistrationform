<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="studentForm">
    <h2>Student Registration</h2>
    <label>Name:</label>
    <input type="text" id="name" required>
    
    <label>Email:</label>
    <input type="email" id="email" required>
    
    <label>Phone:</label>
    <input type="text" id="phone" required>
    
    <label>Course:</label>
    <select id="course">
      <option>MS Office</option>
      <option>Tally</option>
      <option>DCA</option>
      <option>PGDCA</option>
      <option>C Programming</option>
      <option>Python</option>
    </select>
    
    <label>Gender:</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    
    <label>Address:</label>
    <textarea id="address" rows="2"></textarea>
    
    <button type="submit">Register</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyiEwnZnLM4bAXTflJVtVzfqB9ikdLg2l5N5eXysDFW7reFMdALa6rnz6SyHnVKSKHsAA/exec"; // Replace with your deployed Google Apps Script URL

    document.getElementById("studentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        course: document.getElementById("course").value,
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
